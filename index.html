<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>registration</title>
</head>
<body id="body" style="background-image: linear-gradient(rgb(47, 47, 156),rgb(89, 189, 89));">
    <div class="container-fluid d-flex justify-content-center ">
        <form name="registrForm" action="vehicals.html" onsubmit=" return validate()" style="width: 400px; background: rgba( 255, 255, 255, 0.25 );
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 4px );
        -webkit-backdrop-filter: blur( 4px );
        border-radius: 10px;
        border: 1px solid rgba( 255, 255, 255, 0.18 );" class="m-5 p-5 ">
            <div class="ps-5">
                <h3>REGISTRATION FORM</h3>
            </div>
            <div>
                <label for="" class="form-label">USER NAME</label>
                <input type="text" name="username" class="form-control" >
                <label for="" class="form-label">EMAIL</label>
                <input type="email" name="email" class="form-control" >
                <label for="" class="form-label">PASSWORD</label>
                <input type="password" name="password" class="form-control" >
                <label for="" class="form-label"> CONFORM PASSWORD</label>
                <input type="password" name="cpassword" class="form-control" >
           
            </div>

            <div class="d-flex justify-content-center mt-3 pt-5">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
                
                
            </div>

        </form>

        <script>
            function validate() {
                let username = document.forms["registrForm"]["username"].value;
                let email = document.forms["registrForm"]["email"].value;
                let password = document.forms["registrForm"]["password"].value;
                let cpassword = document.forms["registrForm"]["cpassword"].value;
                if (username === "" || email === "" || password === "" || cpassword === "") {
                    alert("Please fill all the fields");
                    return false;
                } else if (password !== cpassword) {
                    alert("Passwords do not match");
                    return false;
                } else {
                    localStorage.setItem("username", username);
                    localStorage.setItem("email", email);
                    localStorage.setItem("password", password);
                    alert("Registration successful!");
                    return true;
        }
    }
        </script>
    </div>
    
</body>
</html>
